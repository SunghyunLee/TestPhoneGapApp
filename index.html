<html>
	<head>
		<title>Test Page</title>
		<style type="text/css">
			#test {
				width:100px;
				height:100px;
				position:relative;
				background-color:blue;
			}
			#out {
				background-color:red;
				width:100px;
				height:100px;
				position:relative;
				transition:width 1s;
			}
			/*
			#test:target {
				animation:mover 2s;
			}			
			#out:target {
				width:400px;
			}
			@keyframes mover {
				from {left:0px;}
				to {left:300px;}
			}
			*/
		</style>
		<script src="phonegap.js"></script>
		<script src="jquery-1.9.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#click2").click(function () {
					if ($("#out").width() < 400){
						$("#out").animate({width: '400'});
					} else {
						$("#out").animate({width: '100'});
					}
				});
			});
		</script>
	</head>
	<body>
		<p>Testing!!!!</p>
		<div>
			<a href="#test">Click 1</a> <button id="click2" type="button">Click 2</button>
			<div id="test"></div>
			<div id="out"></div>
		</div>
		<audio controls autoplay>
			<source src="testtone.mp3" type="audio/mpeg">
			Your browser does not support the audio tag.
		</audio>
	</body>
</html>
